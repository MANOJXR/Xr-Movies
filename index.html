<!DOCTYPE html>
<html lang="en">
<head>

  <title>@edxmanoj - Link Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #121212, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;

    h1 {

      font-size: 1.8rem;

    p.bio {
      margin: 0.5rem 0 2rem;

      max-width: 400px;

      opacity: 0.8;
    }
    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .links a {
      text-decoration: none;
      background: #ffffff;
      color: #121212;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }
    .links a:hover {
      transform: scale(1.05);
      background: #ffca28;
      color: #000;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
